<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
		<div class='card mt-3'>
			<form th:object="${requisicaoNovoPedido}" class='card-body' action="/pedido/novo" method="POST">
				<div class='form-group'>
					<label for="nomeProduto">Produto</label> 
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
						placeholder="Nome do produto"> <small>Informe o
						nome do produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
					erros do nome do produto
					</div>
				</div>
				<div class='form-group'>
					<label for="urlProduto">URL</label> <input th:errorclass="is-invalid" class="form-control"
						th:field="*{urlProduto}" placeholder="URL do produto">
					<small>Procure em um site o produto que você deseja e cole
						a url da página aqui </small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
						
						</div>
				</div>
				<div class='form-group'>
					<label for="urlImagem">Imagem</label> <input th:errorclass="is-invalid"class="form-control"
						th:field="*{urlImagem}" placeholder="URL da imagem">
					<small>Procure a URL de uma boa imagem e cole aqui para
						atrair possíveis compradores </small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
						</div>
				</div>
				<div class='form-group'>
					<label for="descricao">Descrição</label>
					<textarea class="form-control" 
						th:field="*{descricao}"placeholder="Adicione detalhes importantes para ajudar o comprador">
			   </textarea>
			   
			   </div>
				</div>
				<button class="btn btn-primary"type='submit'>Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
