<head th:fragment="head">
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">

<style>
.logo-container {
	background-color: #47bcff;
	color: #fff;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>

<div th:fragment="logo"
	class="">
	<div class='row mb-2 mr-0 ml-0 logo-container p-3 d-flex justify-content-between'>
		<span class='logo ml-2'>mudi</span>
		 <span class='mr-2 mt-3'> <a
			class='text-light' href="/login" sec:authorize="!isAuthenticated()">login</a>
	
			<a onclick="document.querySelector('#form-login').submit()"
			class='text-light' sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id='form-login' th:action="@{/logout}" method="post"></form>
	
		</span>
	</div>
	<div class='row mr-0 ml-0' sec:authorize="isAuthenticated()">
		<div class='col'>
		<nav class="nav">
		  <a class="nav-link active" th:href="@{/home}">Home</a>
		  <a class="nav-link" th:href="@{/usuario/pedido}">Meus pedidos</a>
		</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
