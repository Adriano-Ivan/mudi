<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do produto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-sm-12 col-md-7 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">200,93</span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}">
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-sm-12 col-md-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
